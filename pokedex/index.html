<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img
            class="fcc-logo"
            src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp logo"
            />
    </nav>    
    <h1 class="title">Pokémon Search App</h1>
    <div class="container">
        <p style="font-size: large; padding: 0.6rem;">Search for Pokémon Name or ID:</p>
        <div class="">
            <input type="text" id="search-input" styles="background: black;" required>
            <button id="search-button">Search</button>
        </div>
        
        <div>
            <div class="portrait">
                <div class="poke_info">
                    <span id="pokemon-name"></span><span id="pokemon-id"></span>
                </div>
                <div class="poke_info">
                    <span id="weight"></span><span id="height"></span>
                </div>
                <img src="" alt="" id="sprite">
                <div id="types">
                </div>
            </div>
            <table class="stats">
                <tr style="font-weight: bold;">
                    <th class="base">Base</th>
                    <th class="stat">Stats</th>
                </tr>
                <tr>
                    <td class="base">HP:</td>
                    <td id="hp" class="stat"></td>
                </tr>
                <tr>
                    <td class="base">Attack:</td>
                    <td id="attack" class="stat"></td>
                </tr>
                <tr>
                    <td class="base">Defense:</td>
                    <td id="defense" class="stat"></td>
                </tr>
                <tr>
                    <td class="base">Sp. Attack:</td>
                    <td id="special-attack" class="stat"></td>
                </tr>
                <tr>
                    <td class="base">Sp.Defense:</td>
                    <td id="special-defense" class="stat"></td>
                </tr>
                <tr>
                    <td class="base">Speed:</td>
                    <td id="speed" class="stat"></td>
                </tr>
            </table>
        </div>
    </div>    
</body>
<script src="script.js"></script>
</html>
